<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
      <title>DJIHS School Portal</title>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
      <script>
         tailwind.config = {
             darkMode: "class",
             theme: {
                 extend: {
                     colors: {
                         primary: "#085019", // Dark green similar to screenshot (green-900)
                         "background-light": "#f3f4f6", // gray-100
                         "background-dark": "#111827", // gray-900
                     },
                     fontFamily: {
                         display: ["Inter", "sans-serif"],
                         sans: ["Inter", "sans-serif"],
                     },
                     borderRadius: {
                         DEFAULT: "0.5rem",
                     },
                 },
             },
         };
      </script>
      <style>body {
         font-family: "Inter", sans-serif
         }.bg-pattern {
         background-image: url(/assets/images/djihs-logo-big.png);
         background-repeat: no-repeat;
         background-position: left center;
         background-size: 150%
         }
      </style>
   </head>
   <body class="flex flex-col min-h-screen bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 transition-colors duration-200">
      <header class="w-full bg-primary h-16 flex items-center px-4 md:px-8 shadow-md z-30 relative">
         <h1 class="text-white font-bold text-lg md:text-xl tracking-wide">
            Don Jose Integrated High School
         </h1>
      </header>
      <main class="flex-grow relative flex items-center justify-center p-4 overflow-hidden">
         <div class="absolute inset-0 z-0 opacity-[0.07] dark:opacity-[0.05] pointer-events-none overflow-hidden flex items-center justify-center">
            <img alt="Background Watermark Pattern" class="w-[150%] max-w-none md:w-[80%] h-auto object-cover opacity-50 transform -rotate-12 translate-y-20 -translate-x-20 grayscale" src="/assets/images/DJIHS-Logo.png"/>
         </div>
         <div class="relative z-10 w-full max-w-6xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-12 lg:py-16 lg:px-20 border border-gray-100 dark:border-gray-700">
            <div class="flex flex-col items-center mb-12">
               <div class="mb-6">
                  <img alt="Don Jose Integrated High School Logo" class="h-24 w-24 md:h-28 md:w-28 rounded-full shadow-sm object-cover" src="/assets/images/DJIHS-Logo.png"/>
               </div>
               <h2 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white text-center mb-3">
                  Don Jose Integrated High School
               </h2>
               <p class="text-gray-500 dark:text-gray-400 text-center text-sm md:text-base">
                  Welcome to our official portal.
               </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
               <div class="bg-white dark:bg-gray-700 rounded-xl shadow-[0_4px_20px_-2px_rgba(0,0,0,0.1)] border border-gray-100 dark:border-gray-600 p-8 flex flex-col items-center text-center transition-transform hover:-translate-y-1 hover:shadow-lg">
                  <div class="text-primary dark:text-green-400 mb-4">
                     <span class="material-icons-outlined text-6xl md:text-7xl">perm_identity</span>
                  </div>
                  <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                     Other System
                  </h3>
                  <p class="text-gray-500 dark:text-gray-300 text-sm mb-8">
                     Lorem ipsum dolor sit amet
                  </p>
                  <button class="w-full bg-primary hover:bg-opacity-90 text-white font-semibold py-3 px-4 rounded shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-700">
                  Login
                  </button>
               </div>
               <div class="bg-white dark:bg-gray-700 rounded-xl shadow-[0_4px_20px_-2px_rgba(0,0,0,0.1)] border border-gray-100 dark:border-gray-600 p-8 flex flex-col items-center text-center transition-transform hover:-translate-y-1 hover:shadow-lg">
                  <div class="text-primary dark:text-green-400 mb-4">
                     <span class="material-icons-outlined text-6xl md:text-7xl">person_add</span>
                  </div>
                  <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                     Enrollment System
                  </h3>
                  <p class="text-gray-500 dark:text-gray-300 text-sm mb-8">
                     Access the official enrollment system here.
                  </p>
                  <button class="w-full bg-primary hover:bg-opacity-90 text-white font-semibold py-3 px-4 rounded shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-700">
                  Login
                  </button>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
