<!-- Logout Modal Overlay -->
<div id="logoutModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
   <!-- Modal Container -->
   <div class="w-full max-w-md transform overflow-hidden rounded-xl bg-white dark:bg-slate-900 p-8 shadow-2xl transition-all border border-slate-100 dark:border-slate-800">
      <!-- Modal Icon/Header -->
      <div class="flex flex-col items-center text-center">
         <div class="mb-5 flex h-16 w-16 items-center justify-center rounded-full bg-red-50 dark:bg-red-900/20 text-red-500">
            <span class="material-symbols-outlined text-4xl">logout</span>
         </div>
         <h3 class="text-xl font-bold text-[#111418] dark:text-white leading-tight">Are you sure you want to logout?</h3>
        <p class="mt-3 text-sm leading-relaxed text-[#617589] dark:text-slate-400">
            You will be logged out immediately. Please make sure all your work is saved before continuing.
        </p>
      </div>
      <!-- Action Buttons -->
      <div class="mt-8 flex flex-col sm:flex-row-reverse gap-3">
        <button id="cancelLogout"
            class="flex-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-900/20 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-offset-2">
            Cancel
        </button>

        <button id="confirmLogout"
            class="flex-1 rounded-lg border border-red-600 dark:border-red-500 bg-white dark:bg-slate-800 px-4 py-3 text-sm font-bold text-red-600 hover:bg-red-50 dark:hover:bg-red-950/30 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Logout
        </button>
      </div>
   </div>
</div>
</div>
